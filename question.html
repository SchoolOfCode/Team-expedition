<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewporT" content="width=device-width, initial-scale=1.0" />
    <title>Tortee Question Page</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/question.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="socLogoButton">
        <a href="landing.html">
          <button type="button" class="transparent-button">
            <img src="../images/torteelogo.png" />
          </button>
        </a>
      </div>
      <br />
      <div class="question-container">
        <p>Need some ideas to ask your mentor?</p>
        <select name="week" id="week-selector" class="button select-button">
          <option value="" disabled selected>Select Week</option>
          <option value="1">Week 1</option>
          <option value="2">Week 2</option>
          <option value="3">Week 3</option>
        </select>
      </div>

      <br />
      <div class="iceBreakerRequest">
        <button type="button" id="iceBreakerButton">Refresh</button>
      </div>
      <div class="questionsContainer">
        <p class="question">Prompt questions:</p>
        <ul id="questionsList"></ul>
      </div>
    </main>
    <script type="module" src="./scripts/questions.js"></script>
  </body>
</html>
